<div class="add-task-container">
    <h2 class="mt24" mat-dialog-title>{{dataTask.head}}</h2>
    <form [formGroup]="infoAboutUserForm" mat-dialog-content>
        <mat-form-field>
            <mat-label>Description</mat-label>
            <textarea placeholder="Enter description..." formControlName="task" name="description" matInput></textarea>
            <mat-error *ngIf="task?.invalid && (task?.dirty || task?.touched)">
                <span *ngIf="task?.errors?.required">Description is required.</span>
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input [min]="today" matInput formControlName="date" [matDatepicker]="picker" placeholder="Choose a date"
                (focus)="picker.open()" (click)="picker.open()" readonly>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="date?.invalid && (date?.dirty || date?.touched)" class="helper-text red-text">
                <span *ngIf="date?.errors?.required">Date is required.</span>
            </mat-error>
        </mat-form-field>

        <mat-form-field class="w100">
            <mat-label>Employee name</mat-label>
            <mat-select formControlName="idEmployee" placeholder="Choose employee...">
                <mat-option *ngFor="let employee of staffList" [value]="employee.id">
                    {{employee.name}} {{employee.lastName}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <div fxLayout="row" fxLayoutAlign="space-around center" class="mt50">
            <div>
                <button (click)='onNoClick()' class="w155 h48" mat-stroked-button>Cancel</button>
            </div>
            <div>
                <button class="btn w155" [disabled]="!infoAboutUserForm.valid"
                    (click)="getTask(infoAboutUserForm.value)" mat-stroked-button>{{dataTask.btn}}</button>
            </div>
        </div>
    </form>
</div>
