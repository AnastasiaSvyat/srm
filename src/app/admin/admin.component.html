<div class="admin-container">
  <mat-drawer-container class="w100 h100">
    <mat-drawer class="navbar displayNoneTel" mode="side" opened>
      <div fxLayout="column" fxLayoutAlign="space-evenly center" class="h100pr w100">
        <div fxFlex="85">
          <div>
            <img src="../../assets/img/logo.png" alt="">
          </div>
          <div fxLayoutAlign="center center" class="mt49">
            <button mat-icon-button routerLinkActive="activeLink" [routerLink]="['/admin','dashboardAdmin']">
              <img class="sizeDashboardImg" src="/assets/img/dashboardImg.png" alt="photo">
            </button>
          </div>
          <div fxLayoutAlign="center center" class="mt20">
            <button mat-icon-button class="navbar-button" routerLinkActive="activeLink" [routerLink]="['/admin','stafflist']">
              <img src="/assets/img/people.png" alt="">
            </button>
          </div>
          <div fxLayoutAlign="center center" class="mt20">
            <button mat-icon-button class="navbar-button" routerLinkActive="activeLink" [routerLink]="['/admin','calendar']">
              <img src="/assets/img/bag.png" alt=""><br>
            </button>
          </div>
          <div fxLayoutAlign="center center" class="exitPhoto mt20">
            <button (click)="logout()" routerLinkActive="activeLink" mat-icon-button>
              <img src="/assets/img/exit.svg" alt=""><br>
            </button>
          </div>
        </div>
        <div fxFlex="6">
          <div>
            <button mat-icon-button class="navbar-button" routerLinkActive="activeLink"
              [routerLink]="['/admin','messageAdmin']">
              <img src="/assets/img/msg.png" alt="">
              <span *ngIf="requestCount !== 0" class="circle-sms">{{requestCount}}</span>
            </button>
          </div>
        </div>
      </div>
    </mat-drawer>
    <mat-drawer-content>
      <div class="header pt11 w100 displayNoneBtnSheet" fxLayout="row" fxLayoutAlign="start center">
        <button class="menuTel" (click)="openBottomSheet()">
          <img src="../../assets/img/menu.png" alt="">
        </button>
      </div>
      <div class="header pt11 w100" fxLayout="row" fxLayoutAlign="end center">
        <div (click)='updatePassword()' class="changepass">change password</div>
      </div>
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
