<div class="admin-container">
  <mat-drawer-container class="w100 h100">
    <mat-drawer class="navbar" mode="side" opened>
      <div fxLayout="column" fxLayoutAlign="space-evenly center" class="h100pr">
        <div fxFlex="85">
          <div class="mt99">
            <button mat-icon-button [routerLink]="['/admin','dashboardAdmin']">
              <img class="sizeDashboardImg" src="/assets/img/dashboardImg.png" alt="photo">
            </button>
          </div>
          <div class="mt20">
            <button mat-icon-button class="navbar-button" [routerLink]="['/admin','stafflist']">
              <img src="/assets/img/people.png" alt="">
            </button>
          </div>
          <div class="mt20">
            <button mat-icon-button class="navbar-button" [routerLink]="['/admin','calendar']">
              <img src="/assets/img/bag.png" alt=""><br>
            </button>
          </div>
        </div>
        <div fxFlex="6">
          <div>
            <button *ngIf="requestCount !== 0" mat-icon-button class="navbar-button"
              [routerLink]="['/admin','messageAdmin']">
              <div class="circle-sms">{{requestCount}}</div>
              <img src="/assets/img/msg.png" alt="">
            </button>
            <button *ngIf="requestCount == 0" mat-icon-button class="navbar-button"
              [routerLink]="['/admin','messageAdmin']">
              <img src="/assets/img/msg.png" alt="">
            </button>
          </div>
        </div>
      </div>
    </mat-drawer>
    <mat-drawer-content>
      <div class="header w100" fxLayout="row" fxLayoutAlign="end center">
        <div class="exitPhoto mr25" >
          <button (click) = "logout()" mat-icon-button>
            <img src="../../assets/img/exit.png" alt=""><br>
          </button>
        </div>
      </div>
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
