<div class="add-event-container">
    <h2 class="mt24" mat-dialog-title>Add user</h2>
    <div class="addPhoto-box">
        <a href="#">add photo</a>
    </div>
        <div [formGroup]="employeeForm" mat-dialog-content>
            <mat-form-field>
            <mat-label>Name</mat-label>
                <textarea placeholder="Enter description..." formControlName="name" name="description" matInput></textarea>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Position</mat-label>
                    <mat-select formControlName="position">
                        <mat-option value="option1">One</mat-option>
                        <mat-option value="option2">Two</mat-option>
                    </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Birthday</mat-label>
                <input matInput formControlName="birthday" [matDatepicker]="picker" placeholder="Choose a date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker startView="year"></mat-datepicker>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Salary</mat-label>
                <textarea placeholder="Enter salary..." formControlName="salary" name="description" matInput></textarea>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Phone</mat-label>
                <textarea placeholder="Enter phone..." formControlName="phone" name="description" matInput></textarea>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <textarea placeholder="Enter email..." formControlName="email" name="description" matInput></textarea>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <textarea placeholder="Enter email..." formControlName="password" name="description" matInput></textarea>
            </mat-form-field>
            <mat-radio-group aria-label="Select an option">
                <mat-radio-button value="user">user</mat-radio-button>
                <mat-radio-button value="admin">admin</mat-radio-button>
              </mat-radio-group>
            <!-- <div class="addCV-box">
                <a href="#">Add CV</a>
            </div> -->
            <div fxLayout="row" fxLayoutAlign="space-around center"  class="mt50">
                <div>
                    <button (click)="onNoClick()" class="w155 h48 btnCancel" mat-stroked-button>Cancel</button>
                </div>
                <div>
                    <button (click)="addEmplyee()" class="btn h48 w155" mat-stroked-button>Add</button>
                </div>
            </div>
        </div>
</div>
