<mat-drawer-container class="example-container">
    <mat-drawer class="navbar" mode="side" opened>
        <app-admin-nav-bar></app-admin-nav-bar>
    </mat-drawer>
    <mat-drawer-content>
      <div class="header"></div>
      <div  class="example-button-row">
        <button class="btn btnStyle"(click) = 'addUser()'mat-stroked-button>ADD USER</button>
    </div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> EMPLOYEE </th>
            <td mat-cell *matCellDef="let element">  
                <img src={{element.photo}} alt="">  
                {{element.name}} 
            </td>
        </ng-container>
       <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> POSITION </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
          
          <ng-container matColumnDef="birth">
            <th mat-header-cell *matHeaderCellDef> BIRTH DATE </th>
            <td mat-cell *matCellDef="let element"> {{element.birth}} </td>
          </ng-container>
      
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef> PHONE </th>
          <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>
      
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> EMAIL </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
      
        <ng-container matColumnDef="skype">
          <th mat-header-cell *matHeaderCellDef> SKYPE </th>
          <td mat-cell *matCellDef="let element"> {{element.skype}} </td>
        </ng-container>
      
        
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
    </mat-drawer-content>
  </mat-drawer-container>
  <div><router-outlet></router-outlet></div>
