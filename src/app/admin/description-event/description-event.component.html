<div class="admin-description-event-user">
    <h1 mat-dialog-title class="text-center">Description of the {{data.eventData.type}} 
        event {{data.eventData.name}}</h1>
    <mat-dialog-content class="mt24 word-break">
        {{data.eventData.description ? data.eventData.description : 'No description yet.'}}
    </mat-dialog-content>
    <div fxLayout="row" fxLayoutAlign="end end">
        <button mat-button mat-dialog-close class="btn" (click)="onNoClick()">Cancel</button>
    </div>
</div>
