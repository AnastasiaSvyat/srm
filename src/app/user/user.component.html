<div class="user-container">
    <mat-drawer-container class="w100 h100">
        <mat-drawer class="navbar" mode="side" opened>
            <div fxLayout="column" fxLayoutAlign="space-evenly center"  class="mt76">
                <div class="user-photo mt20">
                    <button mat-icon-button [routerLink]="['/user', 'dashboardUser']">
                        <img class="h100pr" src="/assets/img/photo.png" alt="photo">
                    </button>
                </div>
                <div class="mt20">
                    <button mat-icon-button class="navbar-button" [routerLink]="['/user', 'stafflist']">
                        <img src="/assets/img/people.png" alt="">
                    </button>
                </div>
                <div class="mt20">
                    <button  mat-icon-button class="navbar-button" [routerLink]="['/user', 'calendar']">
                        <img class="bagIcon_top" src="/assets/img/bag.png" alt=""><br>
                    </button>
                </div>
                <div class="mt20">
                    <button  mat-icon-button class="navbar-button" [routerLink]="['/user', 'messageUser']">
                        <img class="bagIcon_top" src="/assets/img/msg.png" alt=""><br>
                    </button>
                </div>
            </div>
        </mat-drawer>
        <mat-drawer-content>
            <div class="header w100"></div>
            <router-outlet></router-outlet>
        </mat-drawer-content>
    </mat-drawer-container> 
</div>
