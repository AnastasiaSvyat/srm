<div class="user-container">
    <mat-drawer-container class="w100 h100">
        <mat-drawer class="navbar" mode="side" opened>
            <div fxLayout="column" fxLayoutAlign="space-evenly center" class="h100pr">
                <div fxFlex="85">
                  <div class="mt99">
                    <button mat-icon-button [routerLink]="['/user','dashboardUser']">
                        <img class="sizeDashboardImg" src="/assets/img/dashboardImg.png" alt="photo">
                    </button>
                </div>
                <div class="mt20">
                    <button mat-icon-button class="navbar-button" [routerLink]="['/user','stafflist']">
                        <img src="/assets/img/people.png" alt="">
                    </button>
                </div>
                <div class="mt20">
                    <button  mat-icon-button class="navbar-button" [routerLink]="['/user','calendar']">
                        <img src="/assets/img/bag.png" alt=""><br>
                    </button>
                </div>
                </div>
                  <div fxFlex="6">
                    <div>
                      <button  mat-icon-button class="navbar-button" [routerLink]="['/user','messageUser']">
                        <div class="circle-sms">k</div>
                        <img  src="/assets/img/msg.png" alt="">
                      </button>
                    </div>
                  </div>
              </div>
        </mat-drawer>
        <mat-drawer-content>
            <div class="header w100"></div>
            <router-outlet></router-outlet>
        </mat-drawer-content>
    </mat-drawer-container> 
</div>
