<div class="user-staff-container h100">
  <mat-table [dataSource]="staffList" class="mat-elevation-z8 margin-auto mt16">
    <ng-container matColumnDef="photo">
      <mat-header-cell *matHeaderCellDef fxFlex="5%"></mat-header-cell>
      <mat-cell *matCellDef="let element" fxFlex="5%">
        <div class="sizePhotoStaffList">
          <img [src]="getEmployeePhoto(element.id)" />
        </div>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef fxFlex="15%"> EMPLOYEE </mat-header-cell>
      <mat-cell *matCellDef="let element" fxFlex="14%">
        <cdk-virtual-scroll-viewport itemSize="1" class="viewport">
          <p class="overflow-ellipsis">
            {{element.skype}}
          </p>
        </cdk-virtual-scroll-viewport>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="position">
      <mat-header-cell *matHeaderCellDef fxFlex="15%"> POSITION </mat-header-cell>
      <mat-cell *matCellDef="let element" fxFlex="15%"> {{element.position}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="birthday">
      <mat-header-cell *matHeaderCellDef fxFlex="10%"> BIRTH DATE </mat-header-cell>
      <mat-cell *matCellDef="let element" fxFlex="10%"> {{element.date | date:"dd.MM.yy"}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="phone">
      <mat-header-cell *matHeaderCellDef fxFlex="15%"> PHONE </mat-header-cell>
      <mat-cell *matCellDef="let element" fxFlex="14%"> {{element.phone}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef fxFlex="15%"> EMAIL </mat-header-cell>
      <mat-cell *matCellDef="let element" fxFlex="10%">
        <p class="overflow-ellipsis">
          {{element.email}}
        </p>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="skype">
      <mat-header-cell *matHeaderCellDef fxFlex="15%"> SKYPE </mat-header-cell>
      <mat-cell *matCellDef="let element" fxFlex="15%">
        <cdk-virtual-scroll-viewport itemSize="1" class="viewport">
          <p class="overflow-ellipsis">
            {{element.skype}}
          </p>
        </cdk-virtual-scroll-viewport>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="about">
      <mat-header-cell *matHeaderCellDef fxFlex="10%"></mat-header-cell>
      <mat-cell *matCellDef="let element" fxFlex="10%">
        <button mat-button (click)="aboutUser(element)" class="underline">about</button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <div fxLayoutAlign="center center" class="col-md-12 staff-paginator mt7 mr25">
    <mat-paginator [length]="count" [pageSize]="pageSize" [showFirstLastButtons]="true"
      (page)="handlePageChange($event)">
    </mat-paginator>
  </div>
</div>
