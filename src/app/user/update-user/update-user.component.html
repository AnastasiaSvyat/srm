<div class="add-event-container">
    <h2 class="mt24" mat-dialog-title>{{dataUser.head}}</h2>
    <div class="addPhoto-box">
        <a href="#">add photo</a>
    </div>
        <div [formGroup]="addEmployeeForm" mat-dialog-content>
            <mat-form-field>
            <mat-label>Name</mat-label>
                <textarea 
                placeholder="Enter description..." 
                formControlName="name" 
                name="description" matInput></textarea>
           </mat-form-field>
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="helper-text red-text">
                <div *ngIf="name.errors?.required">Name is required.</div>
            </div>
            <mat-form-field>
                <mat-label>Position</mat-label>
                    <mat-select formControlName="position">
                        <mat-option value="option1">One</mat-option>
                        <mat-option value="option2">Two</mat-option>
                    </mat-select>
            </mat-form-field>
            <div *ngIf="position.invalid && (position.dirty || position.touched)" class="helper-text red-text">
                <div *ngIf="position.errors?.required">Position is required.</div>
           </div>
            <mat-form-field>
                <mat-label>Birthday</mat-label>
                <input matInput 
                formControlName="birthday" 
                [matDatepicker]="picker" 
                placeholder="Choose a date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker startView="year"></mat-datepicker>
            </mat-form-field>
            <div *ngIf="birthday.invalid && (birthday.dirty || birthday.touched)" class="helper-text red-text">
                <div *ngIf="birthday.errors?.required">Birthday is required.</div>
           </div>
           <mat-form-field *ngIf = "dataUser.lastPerfBool">
            <mat-label>Last Performance</mat-label>
                <input matInput 
                    formControlName="lastPerf" 
                    [matDatepicker]="picker" 
                    placeholder="Choose your last performance">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker startView="year"></mat-datepicker>
            </mat-form-field>
            <mat-form-field>
            <mat-label>Phone</mat-label>
                <textarea 
                placeholder="Enter phone..." 
                formControlName="phone" name="description" matInput></textarea>
            </mat-form-field>
            <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="helper-text red-text">
                <div *ngIf="phone.errors?.required">Phone is required.</div>
           </div>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <textarea placeholder="Enter email..." formControlName="email" name="description" matInput></textarea>
            </mat-form-field>
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="helper-text red-text">
                <div *ngIf="email.errors?.required">Name is required.</div>
                <div *ngIf="email.errors?.email">Enter correct email.</div>
            </div>
            <mat-radio-group *ngIf = "dataUser.roleBool" formControlName="role" aria-label="Select an option">
                <mat-radio-button value="user">user</mat-radio-button>
                <mat-radio-button value="admin">admin</mat-radio-button>
            </mat-radio-group>
            <div *ngIf="role.invalid && (role.dirty || role.touched)" class="helper-text red-text">
                <div *ngIf="role.errors?.required">Role is required.</div>
           </div>
           <div fxLayout="row" fxLayoutAlign="space-around center">
            <div class="addCV-box">
                <a href="#">{{dataUser.addCV}}</a>
            </div>
            <div *ngIf = "dataUser.arhiveUser" class="addCV-box">
                <a href="#">Arhive user</a>
            </div>
           </div>
           <div fxLayout="row" fxLayoutAlign="space-around center"  class="mt50">
                <div>
                    <button (click)="onNoClick()" class="w155 h48 btnCancel" mat-stroked-button>Cancel</button>
                </div>
                <div>
                    <button [mat-dialog-close]="addEmployeeForm.value" class="btn h48 w155" mat-stroked-button>{{dataUser.btn}}</button>
                </div>
            </div>
        </div>
</div>
