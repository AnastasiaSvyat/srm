    <div mat-dialog-content >

            <mat-form-field class="example-form-field typeBox">
                <mat-label>Type</mat-label>

                    <mat-option value="option1">Public holiday</mat-option>
                    <mat-option value="option2">Corporate event</mat-option>
                  </mat-select>
            </mat-form-field>
            <mat-form-field class="example-form-field" >
                <mat-label>Date</mat-label>
                <textarea placeholder="Enter description..." formControlName="description" name="description" matInput></textarea>
            </mat-form-field>
            <mat-form-field class="example-form-field" >
                <mat-label>Name</mat-label>
                <textarea placeholder="Enter description..." formControlName="description" name="description" matInput></textarea>
            </mat-form-field>
            <mat-form-field class="example-form-field" >
                <mat-label>Description</mat-label>
                <textarea placeholder="Enter description..." formControlName="description" name="description" matInput></textarea>
            </mat-form-field>
            
       <div class="bntBox">
           <div>
                <button class="btn btnCancel">Cancel</button>
            </div>
            <div>
                <button class="btn btnAdd">Add</button>
            </div>
        </div>
      </mat-dialog-content>
    </div>
    
</div>
